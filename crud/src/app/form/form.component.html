    <form [formGroup]="student" (ngSubmit)="onSubmit(student.value)" class="formulario d-flex flex-column">
      <div class="form-group">
          <input id="cod" type="text" formControlName="cod" class="form-control text-center" placeholder="Codigo de estudiante">
      </div>
      <div class="form-group">
          <input id="name" type="text" formControlName="name" class="form-control text-center" placeholder="Nombre">
      </div>
      <div class="form-group">
          <input id="course" type="text" formControlName="course" class="form-control text-center" placeholder="Curso">
      </div>    
      <button class="btn btn-dark" type="submit" >Guardar</button>
    </form>
