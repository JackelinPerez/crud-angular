    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Codigo</th>
          <th scope="col">Nombre</th>
          <th scope="col">Curso</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{student.cod}}</td>
          <td>{{student.name}}</td>
          <td>{{student.course}}</td>
          <td><button class="btn btn-dark" type="button" (click)="edit(student)"><i class="fas fa-edit"></i></button></td>
          <td><button class="btn btn-dark" type="button" (click)="delete(student)"><i class="fas fa-trash-alt"></i></button></td>
        </tr>
      </tbody>
    </table>
